---
layout: default
---

<div class="page-container">
   {% if page.img %}
        <div class="featured-img">
            {% if page.target_url %}
                <a href="{{ page.target_url }}" target="_blank">
            {% endif %}
            <img src="{{ page.img }}" alt="{{page.title}}">
            {% if page.target_url %}
                </a>
            {% endif %}
        </div>
    {% endif %}
    <div class="content">
        <h1 class="page-title">{{page.title}}</h1>
        {{page.content | markdownify}}
    </div>
</div>
